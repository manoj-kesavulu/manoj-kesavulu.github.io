    content:
    # Project
      - layout: left
        title: LifeLens
        caption: 2023
        link: https://dl.acm.org/doi/fullHtml/10.1145/3592573.3593096
        link_text: Publication
        #additional_links:
        #  - title:  Github page for project
        #    icon: fab fa-github
        #    url: https://github.com/chintu0019/Usage-Analytics
        quote: >
          Transforming Lifelog Search with Innovative UX/UI Design
        description: | # this will include new lines to allow paragraphs
          - Led a team of UX designers in Bergen, Norway and researchers and developers in Dublin, Ireland.
          - Mentor, guide and manage researchers. Identify the research requirements, plan research lifecycle, provide feedback and guidance to both design and research team.
          - Built a novel responsive user interface for lifelog search engine supporting natural language queries to search multimedia data.
          - Used quantitative research methods such as User Behaviour Analysis and Experimental Research.

          <mark>Python</mark> <mark>Javascript</mark> <mark>NPM</mark> <mark>Git</mark> <mark>Quantitative Research</mark> <mark>User Experience Research</mark> <mark>Research Lead</mark>
    # Project
      - layout: left
        title: E-Sports Research
        caption: 2019
        link: https://dl.acm.org/doi/abs/10.1145/3304113.3326116
        link_text: Publication
        #additional_links:
        #  - title:  Github page for project
        #    icon: fab fa-github
        #    url: https://github.com/chintu0019/Usage-Analytics
        quote: >
          Summarizing E-sports matches and tournaments: the example of counter-strike: global offensive
        description: | # this will include new lines to allow paragraphs
          - Developed an analytics tool for E-sports summarisation of Counter Strike GO that gathered the game and player strategies used in a specific game session instantly, aimed at helping game developers to understand the different game plays and strategies of different types of users (gamers) quickly.
          - Conducted an exploratory analysis of state-of-the-art summarisation tool available in the E-sports domain.
          - Used quantitative research methods such as Experimental research and Descriptive analysis.

          <mark>Python</mark> <mark>Exploratory Analysis</mark> <mark>Data Analytics</mark> <mark>Git</mark> <mark>Quantitative Research</mark> <mark>User Research</mark>
      # Project 1
      - layout: left
        title: Usage Analytics
        caption: 2017 - 2019
        #link: https://dcu.lero.ie/usage-analytics/
        #link_text: Project Homepage
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: https://github.com/chintu0019/Usage-Analytics
        quote: >
          Novel solutions to understand how users use software applications
        description: | # this will include new lines to allow paragraphs
          - Developed an novel data analytics approach for understanding end-users’ behavioural changes while interacting with the applications by analysing the usage data generated by the applications and the cloud systems hosting the applications.
          - Conducted several interviews, experiments and surveys to evaluate the developed methods. Used both qualitative and quantitative research methods.
          - Define research strategy, communicate research updates and impact with stakeholders. Mentor junior researchers and evaluate research outputs.
          - Resulted in a invention disclosure at IBM Research Labs and DCU (Lead inventor) and academic project team lead at DCU. 
          - Won two commercialisation awards at DCU.

          <mark>Python</mark> <mark>IBM Watson Workspace</mark> <mark>Data Analytics</mark> <mark>Flask</mark> <mark>Odoo</mark> <mark>Log management</mark> <mark>Python Dash</mark> <mark>Plotly</mark> <mark>Visual Studio Code</mark> <mark>Git</mark>
      # Project 2
      - layout: left
        title: Adaptive Security Control Demonstrator App
        caption: 2016 - 2017
        link: https://drive.google.com/file/d/0B3qnAsHlYypGX1RodmM3SnFaWmM/view
        link_text: Demonstration Video
        quote: >
          Physical Location and Context-based Authentication Mechanism
        description: | # this will include new lines to allow paragraphs
          The app collect user context information such as Physical location, Network type, device type. These information will be sent to Adaptation Manager which analyses these context information and decides appropriate security control (Authentication mechanism) using which user authenticates using the app to connect to the cloud built using OpenStack. Supports in-app fingerprint authentication.
          
          <mark>Android</mark> <mark>Java</mark> <mark>OpenStack</mark> <mark>Authentication</mark> <mark>Gradle build</mark> <mark>Linux</mark>
      # Project 3
      - layout: left
        title: Intrusion Detection System for Cloud to Detect and Analyse Live Backdoor Attacks
        caption: "2015"
        link: https://drive.google.com/file/d/0B3qnAsHlYypGYnRkMFNmLVpCUzQ/view
        link_text: Dissertation Report
        quote: >
          Created a backdoor virus and developed a novel Intrusion Detection System
        description: | # this will include new lines to allow paragraphs
          Private cloud environment is built using Eucalyptus cloud software. The attack performed is the backdoor root access to a terminal using Metasploit tool. Upon gaining access, forensic analysis (live network packet logging) is performed using various tools provided to the Linux systems and successfully determine a way to detect this particular attack and collect the evidence.

          <mark>Penetration Testing</mark> <mark>Metasploit</mark> <mark>Backdoor Exploit development</mark> <mark>Nessus</mark> <mark>tcpdump</mark> <mark>Nmap</mark> <mark>Data Forensics</mark> <mark>Intrusion Detection and Prevention Mechanisms</mark> 
      # Project 4
      - layout: left
        title: Data Forensics Tool to Evaluate MBR Record
        caption: "2014 - 2015"
        #link: https://drive.google.com/file/d/0B3qnAsHlYypGYnRkMFNmLVpCUzQ/view
        #link_text: Dissertation Report
        quote: >
          Data Forensics Tool to Verify Evidence and Recover Lost Data
        description: | # this will include new lines to allow paragraphs
          A C++ based tool for extracting information for examination to be used as evidence or even to recover lost data. In digital forensic analysis, Master Boot Record is captured to extract the required information of the hard disk to support the investigation process. 

          <mark>C++</mark> <mark>Data Forensics</mark> <mark>MBR</mark> <mark>Linux Scripting</mark>  
      # Project 5
      - layout: left
        title: Card Game Simulator
        caption: "2014 - 2015"
        #link: https://drive.google.com/file/d/0B3qnAsHlYypGYnRkMFNmLVpCUzQ/view
        #link_text: Dissertation Report
        quote: >
          A simple and cool card game
        description: | # this will include new lines to allow paragraphs
          Developed a Java tool to simulate the Rummy card game with dynamic number of player selection.

          <mark>Java</mark> <mark>Statistical Analysis</mark> <mark>Linux Scripting</mark>
      # Project 6
      - layout: left
        title: Cloud Performance Analysis Tool
        caption: "2012 - 2013"
        #link: https://drive.google.com/file/d/0B3qnAsHlYypGYnRkMFNmLVpCUzQ/view
        #link_text: Dissertation Report
        quote: >
          Optimization of Data Processing in Private Cloud
        description: | # this will include new lines to allow paragraphs
          Built a basic private Cloud system using OpenStack and developed a C++ tool for analysis of various scheduling algorithms (FIFO, Round-robin scheduling, LIFO, Pre-emptive scheduling) for the purpose of determining performance variations between the algorithms. (Part of my bachelor’s final year project to analyse and recommend best algorithm for a private cloud environment)

          <mark>C++</mark> <mark>OpenStack</mark> <mark>FIFO</mark> <mark>Round-Robin</mark> <mark>Linux</mark> <mark>Algorithm Design</mark> <mark>Cloud Performance Analysis</mark>

